<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>
<body>
    <section>
        <div class="switch-menu"></div>
        <div class="container">
            <div class="infocont">
                <h2>Contato</h2>
                <div>
                    <ul class="contact">
                        <li>
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <span>Rua X N°138 Jundiaí São Paulo-SP</span>
                        </li>
                        <li>
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <span>+55 11 555 333 666</span>
                        </li>
                        <li>
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <span>contato@contato.com</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="#"><img src="assets/image/1.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/image/2.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/image/3.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/image/4.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/image/5.png" alt=""></a></li>
                </ul>
            </div>
            <div class="infoform">
                <h2>Preencha o formulário</h2>
                <form action="" class="formbx">
                    <div class="inputbx w50">
                        <input type="text" required class="nome">
                        <span>Nome</span>
                        <span class="line"></span>
                    </div>
                    <div class="inputbx w50">
                        <input type="text" required class="sobrenome">
                        <span>Sobrenome</span>
                        <span class="line"></span>
                    </div>
                    <div class="inputbx w50">
                        <input type="text" required class="email">
                        <span>Email</span>
                        <span class="line"></span>
                    </div>
                    <div class="inputbx w50">
                        <input type="text" required class="celular">
                        <span>Celular</span>
                        <span class="line"></span>
                    </div>
                    <div class="inputbx w100">
                        <textarea name="" required class="mensagem"></textarea>
                        <span>Deixe a sua mensagem aqui</span>
                        <span class="line"></span>
                    </div>
                    <div class="inputbx w100">
                        <input type="submit" value="Enviar" class="button" >
                    </div>                    
                </form>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
